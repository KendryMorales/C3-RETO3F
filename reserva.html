<html lang="es">

<head>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet"  href="css/estilos.css">

    <title>Reto2</title>


</head>

<body>
    <header>
        <h1 class="titulo">Paraiso Tropical</h1>
        <nav class="menu">
            <h1 class="titulo">Paraiso Tropical</h1>
            <ul class="lista">
                <li class="items"><a class="link" href="index.html">Inicio</a></li>
                <li class="items"><a class="link" href="categoria.html">Categoria</a></li>
                <li class="items"><a class="link" href="cabin.html">Cabañas</a></li>
                <li class="items"><a class="link" href="cliente.html">Cliente</a></li>
                <li class="items"><a class="link" href="mensaje.html">Mensajes</a></li>
                <li class="items"><a class="link" href="reserva.html">Reserva</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="seccion2" class="seccion">
            <div class="container">
                <h2 class="subtitulo">Registro de reservas</h2>
                <form class="form" autocomplete="on">
                    <div class="grupo-input">
                        <input class="input" type="number" id="id" placeholder="ID" readonly>
                        <input class="input" type="date" id="inicio" placeholder="INICIO">
                        <input class="input" type="date" id="devolucion" placeholder="DEVOLUCION">
                        <select class="input" type="number" id="idcabin_reserva"></select>
                        <select class="input" type="number" id="idclient_reserva"></select>
                    </div>

                    <div class="grupo-btn">
                        <button type="button" class="botones" id="guardar" onclick="guardarReserva()">Guardar</button>
                        <button type="button" class="botones" id="actualizar"
                            onclick="editarReserva()">Actualizar</button>
                        <button class="botones" type="button" onclick="inicial()">Cancelar</button>
                    </div>
                </form>

                <div class="tabla-box">
                    <button class="boton1" onclick="mostrar()">Nuevo Registro</button>
                    <div class="tabla">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>INICIO</th>
                                    <th>DEVOLUCION</th>
                                    <th>CABAÑA</th>
                                    <th>ID CLIENTE</th>
                                    <th>NOMBRE CLIENTE</th>
                                    <th>EMAIL CLIENTE</th>
                                    <th>SCORE</th>
                                    <th colspan="2"></th>
                                </tr>
                            </thead>

                            <tbody id="resultadoReserva">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer class="footer">
        <div class="footer-pie">
            <p class="pie">MisionTic 2022 USA G37 E6&copy;</p>
        </div>
    </footer>

        <!-- Para el calendario  -->
