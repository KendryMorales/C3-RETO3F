<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/mensaje.js"></script>
    <title>Reto2</title>


</head>

<body>
    <header>
        <h1 class="titulo">Paraiso Tropical</h1>
        <nav class="menu">
            <h1 class="titulo">Paraiso Tropical</h1>
            <ul class="lista">
                <li class="items"><a class="link" href="index.html">Inicio</a></li>
                <li class="items"><a class="link" href="categoria.html">Categoria</a></li>
                <li class="items"><a class="link" href="cabin.html">Cabañas</a></li>
                <li class="items"><a class="link" href="cliente.html">Cliente</a></li>
                <li class="items"><a class="link" href="mensaje.html">Mensajes</a></li>
                <li class="items"><a class="link" href="reserva.html">Reserva</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="seccion3" class="seccion">
            <div class="container">
                <h2 class="subtitulo">Registro de mensajes</h2>
                <form class="form" autocomplete="on">
                    <div class="grupo-input">
                        <input class="input" type="number" id="id_message" placeholder="ID" readonly>
                        <select class="input" type="number" id="cabin_message"></select>
                        <select class="input" type="number" id="client_message"></select>
                        <textarea class="textarea" id="text_message" placeholder="Deje su mensaje..."></textarea>
                    </div>

                    <div id="star">
                        <p class="texto"><strong >¡Valora nuestro servicio!</strong></p>
                        <div class="clasificacion">
                            <input class="radio" id="radio5" type="radio" name="estrellas" value="5">
                            <label class="lbl" for="radio5">&#9733</label>
                            <input class="radio" id="radio4" type="radio" name="estrellas" value="4">
                            <label class="lbl" for="radio4">&#9733</label>
                            <input class="radio" id="radio3" type="radio" name="estrellas" value="3">
                            <label class="lbl" for="radio3">&#9733</label>
                            <input class="radio" id="radio2" type="radio" name="estrellas" value="2">
                            <label class="lbl" for="radio2">&#9733</label>
                            <input class="radio" id="radio1" type="radio" name="estrellas" value="1">
                            <label class="lbl" for="radio1">&#9733</label>
                        </div>
                    </div>
                    <br><br>
                    
                    <div class="grupo-btn">
                        <button type="button" class="botones" id="guardar" onclick="guardarMessage()">Guardar</button>
                        <button type="button" class="botones" id="actualizar"
                            onclick="editarMessage()">Actualizar</button>
                        <button class="botones" type="button" onclick="inicial()">Cancelar</button>

                    </div>
                    
                </form>

                <div class="tabla-box">
                    <button class="boton1" onclick="mostrar()">Nuevo Registro</button>
                    <div class="tabla">
                        <table>
                            <thead>
                                <tr>
                                    <!-- <th>#</th> -->
                                    <th>CLIENTE</th>
                                    <th>CABAÑA</th>
                                    <th>MENSAJE</th>
                                    <th colspan="2"></th>
                                </tr>
                            </thead>

                            <tbody id="resultadoMessage">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <footer class="footer">
        <div class="footer-pie">
            <p class="pie">MisionTic 2022 USA G37 E6&copy;</p>
        </div>
    </footer>


</body>

</html>
